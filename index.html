<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pruebas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="simulator mt-5">
                    <form action="" id="simulator" >
                        <div class="form-group">
                            <label for="modo-pago">Modo de pago</label>
                            <select class="custom-select" id="modo-pago" name="modo-pago" required>
                                <option selected>Selecciona una opción</option>
                                <option value="1">Pagaré</option>
                                <option value="2">Cheque</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo-programa">Tipo de programa</label>
                            <select class="custom-select" id="tipo-programa" name="tipo-programa" required>
                                <option selected>Selecciona una opción</option>
                                <option value="1">Pregrado</option>
                                <option value="2">Postgrado</option>
                            </select>
                        </div>

                        <div id="variable-content"></div>

                        <div class="form-group">
                            <label for="valor">Valor solicitado</label>
                            <input type="text" class="form-control" id="valor" name="valor" required>
                        </div>

                        <div class="form-group">
                            <label for="cuotas">Cuotas</label>
                            <select class="custom-select" id="cuotas" name="cuotas" required>
                                <option selected>Selecciona una opción</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fecha">Fecha Solicitud</label>
                            <input type="date" class="form-control" id="fecha-solicitud" name="fecha-solicitud" required>
                        </div>

                        <div class="form-group">
                            <label for="fecha">Fecha 1ra cuota</label>
                            <input type="date" class="form-control" id="fecha-cuota-uno" name="fecha-cuota-uno" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="btn-simulator">SIMULAR</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12">
                <div class="container-result d-none py-4" id="container-result">
                    <div class="alert alert-success p-3 mt-5 text-center" id="cont-value">
                        <p>El valor mensual que pagarás será de:</p>
                        <p class="text-large"></p>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">No. Cuota</th>
                                <th scope="col">Fecha pago</th>
                                <th scope="col">Saldo</th>
                                <th scope="col">Intereses</th>
                                <th scope="col">Abono al capital</th>
                                <th scope="col">Comisión</th>
                                <th scope="col">Seguro</th>
                                <th scope="col">Valor cuota</th> 
                            </tr>
                        </thead>
                        <tbody id="res">
                           
                        </tbody>
                    </table>

                    <div class="action-buttons d-flex justify-content-end mt-4">
                            <a href="#" class="btn btn-secondary" id="button-pdf">Imprimir</a>
                            <a href="#" class="btn btn-primary ml-1">Solicitar crédito</a>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="jsPDF-1.3.2/dist/jspdf.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/simulator.js"></script>
</body>
</html>
