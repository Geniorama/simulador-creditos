<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pruebas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="simulator mt-5">
                    <form action="" id="simulator" >
                        <div class="form-group">
                            <label for="modo-pago">Modo de pago</label>
                            <select class="custom-select" id="modo-pago" name="modo-pago" onchange="seleccion('modo_pago');">
                                <option selected>Selecciona una opción</option>
                                <option value="1">Pagaré</option>
                                <option value="2">Cheque</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo-programa">Tipo de programa</label>
                            <select class="custom-select" id="tipo-programa" name="tipo-programa" onchange="seleccion('programa');">
                                <option selected>Selecciona una opción</option>
                                <option value="1">Pregrado</option>
                                <option value="2">Postgrado</option>
                            </select>
                        </div>

                        <div id="variable-content"></div>

                        <div class="form-group">
                            <label for="valor">Valor solicitado</label>
                            <input type="text" class="form-control" id="valor" name="valor">
                        </div>

                        <div class="form-group">
                            <label for="cuotas">Cuotas</label>
                            <select class="custom-select" id="cuotas" name="cuotas">
                                <option selected>Selecciona una opción</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ciudades">Ciudades</label>
                            <select class="custom-select" id="ciudades" name="ciudades">
                                <option selected>Selecciona una opción</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fecha">Fecha 1ra cuota</label>
                            <input type="date" class="form-control" id="fecha" name="fecha">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="btn-simulator">SIMULAR</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-8">
                <div class="p-5">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Fecha pago</th>
                                <th scope="col">Intereses</th>
                                <th scope="col">Abono al capital</th>
                                <th scope="col">Valor cuota</th>
                                <th scope="col">Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="res">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
